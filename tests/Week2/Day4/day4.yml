CSS Selector

1. id attribute
#attributevalue -> #username
[id='attributevalue'] -> [id='username']
tagname[attirubuteName='attirubutevalue'] -> input[id='username']

2. name attribute
[name='attributevalue'] -> [name='USERNAME']
tagname[attirubuteName='attirubutevalue'] -> input[name='USERNAME']

3. css - class attribute
.atteibutevalue -> .inputLogin
[class='atteibutevalue'] -> [class='inputLogin']
tagname[attirubuteName='attirubutevalue'] -> input[class='inputLogin']

if attribute value has space - remove space and use dot

if there is no id or class or name then use:
text value:
text='textvalue' -> text='Login'


